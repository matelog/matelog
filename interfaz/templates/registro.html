{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-lg  mt-2 mx-auto w-100">
        <div class="row">
            <div class="d-flex justify-content-center mt-3">
                <h2>Registro</h2>
            </div>

            <form  method="POST" class="col-lg-7 col-md-8 col-sm-12 mx-auto my-3 p-5  border">
                {% csrf_token %}
                {{form|crispy}}
                
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-primary " type="submit" id="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
